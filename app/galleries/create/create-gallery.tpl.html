<div class="col-md-8 col-sm-offset-2">
  <h1>Create New Gallery</h1>
  <form class="form-horizontal"
        ng-submit="createGalleryVm.createGallery()"
        novalidate>
    <div class="panel panel-default">
      <div class="panel-heading">Create{{mode}} Gallery

        <div class="pull-right">
          <button class="btn btn-primary btn-sm"
                  ladda="createGalleryVm.isSaving"
                  type="submit">
            Create Gallery
            <span ng-if="mode === 'Edit'">Save</span>
            <span ng-if="mode === 'Create'">Create</span>
          </button>
          <button class="btn btn-primary btn-sm" type="reset" ng-click="createGalleryVm.cancel()">
            Cancel
          </button>
          <button class="btn btn-danger btn-sm"
                  ladda="contacts.isDeleting"
                  ng-if="mode === 'Edit'"
                  ng-click="remove()">Delete
          </button>
        </div>

        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="gallery-name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-5">
            <input type="text"
                   id="gallery-name"
                   class="form-control"
                   ng-model="createGalleryVm.gallery.name"
                   required/>
          </div>
        </div>
        <div class="form-group">
          <label for="gallery-desc" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-5">
      <textarea type="text"
                id="gallery-desc"
                class="form-control"
                rows="4"
                ng-model="createGalleryVm.gallery.description"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="gallery-thumb" class="col-sm-2 control-label">Thumbnail</label>
          <div class="col-sm-10">
            <input type="text"
                   id="gallery-thumb"
                   class="form-control"
                   name="photo"
                   ng-model="createGalleryVm.gallery.thumbnail"
            />
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
