<div class="col-md-8 col-sm-offset-2">
  <form class="form-horizontal"
        ng-submit="sessionsNewVm.login()"
        novalidate>
    <div class="panel panel-default">
      <div class="panel-heading">Log In

        <div class="pull-right">
          <button class="btn btn-primary btn-sm" type="reset" ng-click="sessionsNewVm.cancel()">
            Cancel
          </button>
        </div>

        <div class="clearfix"></div>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="col-md-2 control-label" for="email">Email</label>
          <div class="col-md-9">
            <input type="email"
                   name="email"
                   id="email"
                   ng-model="sessionsNewVm.loginForm.email"
                   required="required"
                   class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-2 control-label" for="password">Password</label>
          <div class="col-md-9">
            <input type="password"
                   name="password"
                   id="password"
                   ng-model="sessionsNewVm.loginForm.password"
                   required="required"
                   class="form-control">
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm pull-right">Sign in</button>
      </div>
    </div>
  </form>
  <pre>user: {{user}} <br>
    User: {{sessionsNewVm.ff}}
   </pre>
</div>
